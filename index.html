<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- Demo CSS -->
        <link rel="stylesheet" href="demo/css/demo.css" />

        <style> 
            .card{
                transform: matrix(1, 0, 0, 1, 50, 50);
                visibility: hidden;
            }
            .custom{
                transform: matrix(1, 0, 0, 1, -100, 50);
                visibility: hidden;
            }
        </style>

        <title>On Scroll Animation</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header">
                    <div class="row">
                        <div class="col-sm-8">
                            <h1 class="display-4">On Scroll Animation</h1>
                            <p class="lead">Under development.</p>
                            <p class="lead">Simple <strong>On Scroll Animation</strong> powered by jQuery, GreenSock and ScrollMagic.</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container">
                <article>
                    <div class="row">
                        <div class="col-sm-12">
                            <h2 class="display-4">Examples</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <pre><code>new Osa('.card');</code></pre>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card custom">
                                <div class="card-body">
                                    <pre><code>new Osa('.custom', 3, {x: 0, y: 0, ease: Bounce.easeOut, autoAlpha: 1});</code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <a class="btn btn-secondary" href="https://github.com/b0gucki3/on-scroll-animation" role="button">GitHub Â»</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Osa dependencies -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
        <script src="src/js/osa.js"></script>

        <script>
            $(document).ready(function () {
                //new Osa('.card', 1, {x: 0, y: 0, ease: Bounce.easeOut, autoAlpha: 1});
                new Osa('.card');
                new Osa('.custom', 3, {x: 0, y: 0, ease: Bounce.easeOut, autoAlpha: 1});
            });
        </script>

    </body>
</html>
